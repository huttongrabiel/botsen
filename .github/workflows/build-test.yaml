name: Botsen Check Build

on:
  push:
    branches: [ $default-branch ]
  pull_request: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install raylib dependency
      run: |
        cd ${{ github.workspace }}
        sudo apt install -y --no-install-recommends libglfw3 libglfw3-dev libx11-dev libxcursor-dev
        libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev
    - name: Build
      run: |
        cd ${{ github.workspace }}
        mkdir build && cd build && cmake ../src && cmake --build .